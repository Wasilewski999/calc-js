<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calc">
            <div id="panel">
                <div class="top_panel"></div>
                <div class="bottom_panel"></div>
            </div>
            <div id="buttons">
                <button class="ac twocolumn">AC</button>
                <button class="delete_one">DEL</button>
                <button class="operator">√</button>
                <button class="operator">÷</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">^</button>
                <button class="operator">×</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">%</button>
                <button class="operator">-</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">log</button>
                <button class="operator tworows">+</button>
                <button class="number">•</button>
                <button class="number">0</button>
                <button class="equal twocolumn">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
